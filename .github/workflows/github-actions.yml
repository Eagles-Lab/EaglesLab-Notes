name: Deploy Notes

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install HonKit
        run: npm install -g honkit

      - name: Install HonKit Plugins
        run: npm install -g honkit-plugin-mermaid-hybrid honkit-plugin-toggle-chapters honkit-plugin-search-plus gitbook-plugin-flexible-alerts gitbook-plugin-intopic-toc

      - name: Build Books
        run: ./scripts/build.sh
        env:
          BEFORE_SHA: ${{ github.event.before }}
          CURRENT_SHA: ${{ github.sha }}

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to Servers
        run: |
          sudo apt-get install -y jq
          ./scripts/deploy.sh
