name: Deploy Notes

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has-course-changes: ${{ steps.check.outputs.has-course-changes }}
      changed-courses: ${{ steps.check.outputs.changed-courses }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for course changes
        id: check
        run: |
          # 从配置读取已启用的课程列表
          courses=$(jq -r 'to_entries | .[] | select(.value.enabled == true) | .key' deploy-config.json | tr '\n' '|' | sed 's/|$//')
          enabled_courses=$(jq -r 'to_entries | .[] | select(.value.enabled == true) | .key' deploy-config.json | tr '\n' ' ')

          # 检查课程目录下的文件变更
          BEFORE_SHA="${{ github.event.before }}"
          CURRENT_SHA="${{ github.sha }}"
          EVENT_NAME="${{ github.event_name }}"

          # 手动触发或 before SHA 不存在时，默认构建
          if [ "$EVENT_NAME" = "workflow_dispatch" ] || [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ] || ! git rev-parse "$BEFORE_SHA" >/dev/null 2>&1; then
            echo "has-course-changes=true" >> $GITHUB_OUTPUT
            echo "changed-courses=$enabled_courses" >> $GITHUB_OUTPUT
            echo "Manual trigger or force push detected, building all enabled courses"
            exit 0
          fi

          # 正常 push，检测变更文件
          changed_files=$(git diff --name-only "$BEFORE_SHA" "$CURRENT_SHA")

          # 检查是否有 workflow 或配置文件变更（这类变更需要重新构建所有课程）
          if echo "$changed_files" | grep -qE '^(\.github/workflows/|scripts/|deploy-config\.json|book\.json)'; then
            echo "has-course-changes=true" >> $GITHUB_OUTPUT
            echo "changed-courses=$enabled_courses" >> $GITHUB_OUTPUT
            echo "Workflow/config changes detected, building all enabled courses"
          else
            # 只检查课程文件变更
            course_dirs=$(echo "$changed_files" | grep -E "^(${courses})/" | cut -d'/' -f1 | sort -u)

            if [ -n "$course_dirs" ]; then
              echo "has-course-changes=true" >> $GITHUB_OUTPUT
              echo "changed-courses=$course_dirs" >> $GITHUB_OUTPUT
              echo "Course changes detected: $course_dirs"
            else
              echo "has-course-changes=false" >> $GITHUB_OUTPUT
              echo "No course changes detected, skipping build"
            fi
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-course-changes == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install HonKit
        run: npm install -g honkit

      - name: Install HonKit Plugins
        run: npm install -g honkit-plugin-mermaid-hybrid gitbook-plugin-expandable-chapters gitbook-plugin-expandable-chapters-small honkit-plugin-search-plus gitbook-plugin-flexible-alerts gitbook-plugin-intopic-toc

      - name: Build Books
        run: ./scripts/build.sh
        env:
          BEFORE_SHA: ${{ github.event.before }}
          CURRENT_SHA: ${{ github.sha }}

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to Servers
        run: |
          sudo apt-get install -y jq
          ./scripts/deploy.sh
